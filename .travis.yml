# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 1.3
  - nightly
matrix:
    allow_failures:
        - julia: nightly
notifications:
  email: false
after_success:
  - julia -e 'using Pkg, PlmDCA; Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'
  - julia -e 'using Pkg, PlmDCA; Pkg.add("Coverage"); using Coverage; get(ENV,"TRAVIS_OS_NAME","")=="linux" && get(ENV,"TRAVIS_JULIA_VERSION","")=="0.7" && Codecov.submit(Codecov.process_folder())'
